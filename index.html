<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Inter:wght@300;400;500;600&family=Montserrat:wght@700;800;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style"
    onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </noscript>
  <link rel="stylesheet" href="/css/chat-widget.css">
  <title>GlideX Car Rental</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <div id="chat-widget-container" class="fixed bottom-5 right-5 z-50">
    <button id="chat-toggle"
      class="bg-blue-600 text-white rounded-full w-16 h-16 flex items-center justify-center shadow-lg hover:bg-blue-700 transition-colors"
      aria-label="Open chat widget">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
      </svg>
    </button>

    <div id="chat-widget"
      class="hidden absolute bottom-20 right-0 w-96 h-[32rem] bg-white rounded-lg shadow-2xl flex flex-col transform origin-bottom-right">
      <div class="bg-blue-600 text-white p-4 rounded-t-lg flex justify-between items-center">
        <h3 class="font-semibold text-lg">GlideX Support</h3>
        <button id="chat-close" class="text-white hover:text-gray-200" aria-label="Close chat widget">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <div id="chat-messages" class="flex-1 p-4 overflow-y-auto" role="log" aria-live="polite"
        aria-relevant="additions">
        <div class="flex mb-4">
          <div class="bg-gray-200 text-gray-800 rounded-lg p-3 max-w-xs">
            <p>Hello! I'm the GlideX AI assistant. How can I help you today?</p>
          </div>
        </div>
      </div>

      <div class="p-4 border-t border-gray-200">
        <button id="handoff-button"
          class="w-full mb-3 px-4 py-2 bg-yellow-500 text-blue-900 rounded-lg font-semibold shadow hover:bg-yellow-600 transition-colors pointer-events-none opacity-0"
          onclick="window.handleHandoff()">
          <i class="fas fa-headset mr-2"></i> Talk to a Human Support Agent
        </button>
        <form id="chat-form" class="flex items-center">
          <input type="text" id="chat-input" placeholder="Ask a question..." autocomplete="off"
            class="flex-1 border rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <button type="submit" class="ml-3 bg-blue-600 text-white rounded-full p-2 hover:bg-blue-700 transition-colors"
            aria-label="Send message">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
          </button>
        </form>
      </div>
    </div>
  </div>

  <script defer src="/js/chat-widget.js"></script>
</body>

</html>
