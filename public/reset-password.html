<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - GlideX</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-blue-50 text-gray-800 flex items-center justify-center min-h-screen p-4">

  <!-- Loading -->
  <div id="loadingMessage" class="flex flex-col items-center">
    <div class="animate-spin rounded-full h-12 w-12 border-4 border-t-4 border-blue-500 border-opacity-50"></div>
    <p class="mt-4 text-lg text-gray-600">Checking link validity...</p>
  </div>

  <!-- Reset form -->
  <div id="resetForm" class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full hidden">
    <h1 class="text-3xl font-bold text-center text-blue-900 mb-6">Reset Your Password</h1>
    <p class="text-gray-600 text-center mb-6">Enter your new password below. Make sure it's at least 6 characters long.</p>

    <div id="messageBox" class="p-4 rounded-lg text-center mb-4 hidden"></div>

    <form id="passwordResetForm" class="space-y-4">
      <div>
        <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
        <input type="password" id="newPassword" name="newPassword" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
      </div>
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
      </div>
      <button type="submit" id="resetButton" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition">
        Reset Password
      </button>
    </form>
  </div>

  <!-- Supabase + logic -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module">
    // Replace with your Supabase details
    const SUPABASE_URL = "https://mxzzsqpqblbzudrlhvjz.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im14enpzcXBxYmxienVkcmxodmp6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkyMDU5NzAsImV4cCI6MjA2NDc4MTk3MH0.OGXHbp-5zn2bETy09eALL3X0QMYsl4YTXb-aaW0tFt0"; 

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // DOM Elements
    const loadingMessage = document.getElementById("loadingMessage");
    const resetForm = document.getElementById("resetForm");
    const passwordResetForm = document.getElementById("passwordResetForm");
    const newPasswordInput = document.getElementById("newPassword");
    const confirmPasswordInput = document.getElementById("confirmPassword");
    const resetButton = document.getElementById("resetButton");
    const messageBox = document.getElementById("messageBox");

    const showMessage = (text, type = "success") => {
      messageBox.textContent = text;
      messageBox.classList.remove("hidden", "bg-red-200", "text-red-800", "bg-green-200", "text-green-800");
      if (type === "error") {
        messageBox.classList.add("bg-red-200", "text-red-800");
      } else {
        messageBox.classList.add("bg-green-200", "text-green-800");
      }
      messageBox.classList.remove("hidden");
      loadingMessage.classList.add("hidden");
    };

    const handlePasswordReset = async (event) => {
      event.preventDefault();
      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if (newPassword !== confirmPassword) {
        showMessage("Passwords do not match.", "error");
        return;
      }

      if (newPassword.length < 6) {
        showMessage("Password must be at least 6 characters long.", "error");
        return;
      }

      resetButton.disabled = true;
      resetButton.textContent = "Resetting...";
      messageBox.classList.add("hidden");

      const { error } = await supabase.auth.updateUser({
        password: newPassword,
      });

      if (error) {
        console.error("Password reset error:", error);
        showMessage("Password reset failed. This link may be expired or invalid. Please request a new one.", "error");
      } else {
        showMessage("Your password has been reset successfully! Redirecting...", "success");
        passwordResetForm.reset();

        // Redirect to login page after 2 seconds
        setTimeout(() => {
          window.location.href = "/login.html";
        }, 2000);
      }

      resetButton.disabled = false;
      resetButton.textContent = "Reset Password";
    };

    const init = async () => {
      try {
        const url = new URL(window.location.href);
        let token_hash = url.searchParams.get("token_hash");
        let type = url.searchParams.get("type");

        // Handle #access_token (Supabase default)
        if (!token_hash && window.location.hash) {
          const hashParams = new URLSearchParams(window.location.hash.substring(1));
          const accessToken = hashParams.get("access_token");
          const refreshToken = hashParams.get("refresh_token");
          type = hashParams.get("type");

          if (accessToken && type === "recovery") {
            const { error } = await supabase.auth.setSession({
              access_token: accessToken,
              refresh_token: refreshToken,
            });
            if (error) {
              console.error("Session set error:", error);
              showMessage("This reset link is invalid or expired. Please request a new one.", "error");
              return;
            }
            loadingMessage.classList.add("hidden");
            resetForm.classList.remove("hidden");
            return;
          }
        }

        // Handle ?token_hash (newer format)
        if (token_hash && type === "recovery") {
          const { error } = await supabase.auth.verifyOtp({
            token_hash,
            type: 'recovery',
          });
          if (error) {
            console.error("Verification error:", error);
            showMessage("This reset link is invalid or expired. Please request a new one.", "error");
            return;
          }
          loadingMessage.classList.add("hidden");
          resetForm.classList.remove("hidden");
          return;
        }

        showMessage("Invalid or missing reset link parameters.", "error");
      } catch (err) {
        console.error("Init error:", err);
        showMessage("An unexpected error occurred. Check your network or Supabase setup.", "error");
      }
    };

    passwordResetForm.addEventListener("submit", handlePasswordReset);
    window.onload = init;
  </script>
</body>
</html>
